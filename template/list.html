<div class="row">
	<div ng-show="isList" class="col-lg-3">
		<h1>유저 목록 리스트</h1>
		<table class="table table-bordered">
			
			<tr><td ng-repeat="a in trDTO">{{a}}</td></tr>
			<tr ng-repeat="x in players">
				<td>{{ $index +1 }}</td>
				<td>{{ x.name}}</td>
				<td>
					<button class="btn btn-sm btn-danger header-elements-margin" type="button" ng-click="select(x.id)">
						&nbsp;유저보기 {{x.id}}
					</button>
				</td>
			</tr>

		</table>
	</div>
	<div ng-show="isSelect" class="col-lg-3">
		<h1>상세 목록 보기</h1>
		<div ng-include src="'template/detail.html'">
		</div>
		<p><p>
		<button class="btn btn-sm btn-danger header-elements-margin" type="button" ng-click="exitSelect()">
			&nbsp;닫기
		</button>
	</div>
</div>
